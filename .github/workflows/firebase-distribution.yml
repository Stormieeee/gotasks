name: Build and Deploy to Firebase App Distribution

on:
  push:
    branches: [ dev ]  # Run when pushing to dev branch
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'  # Specify your Flutter version
          channel: 'stable'
      
      - name: Get Flutter dependencies
        run: flutter pub get
      
      - name: Create Debug Keystore
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore \
            -storepass android -alias androiddebugkey \
            -keypass android -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"
      
      - name: Extract SHA1 Fingerprint
        run: |
          echo "Debug Keystore SHA1 Fingerprint:"
          keytool -list -v -keystore ~/.android/debug.keystore -storepass android | grep SHA1
      
      - name: Create Firebase Service Credentials file
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > firebase_credentials.json
      
      - name: Build APK
        run: flutter build apk --release
          
      - name: Extract Release Keystore SHA1
        run: |
          echo "Searching for release keystore..."
          # Note: You'll need to replace this with your actual keystore path and credentials
          # keytool -list -v -keystore /path/to/your/release.keystore -storepass YOUR_STOREPASS -alias YOUR_ALIAS | grep SHA1
          echo "Note: Replace the above command with your actual release keystore command"
      
      - name: Deploy to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFile: firebase_credentials.json
          groups: testers  # Specify your tester groups
          file: build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: "New release from GitHub Actions"
      
      - name: Cleanup
        if: always()
        run: |
          rm -f firebase_credentials.json
          rm -f ~/.android/debug.keystore